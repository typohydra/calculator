<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">
            12345
        </div>
        <div id="calc-btns-container">
            <div id="number-0">
                <button>0</button>
            </div>
            <div id="number-1">
                <button>1</button>
            </div>
            <div id="number-2">
                <button>2</button>
            </div>
            <div id="number-3">
                <button>3</button>
            </div>
            <div id="number-4">
                <button>4</button>
            </div>
            <div id="number-5">
                <button>5</button>
            </div>
            <div id="number-6">
                <button>6</button>
            </div>
            <div id="number-7">
                <button>7</button>
            </div>
            <div id="number-8">
                <button>8</button>
            </div>
            <div id="number-9">
                <button>9</button>
            </div>
            <div id="equals">
                <button>=</button>
            </div>
            <div id="clear">
                <button>clear</button>
            </div>
            <div id="add">
                <button>+</button>
            </div>
            <div id="subtract">
                <button>-</button>
            </div>
            <div id="multiply">
                <button>x</button>
            </div>
            <div id="divide">
                <button>/</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
